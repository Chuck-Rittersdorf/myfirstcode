<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Simple todo application</title>
</head>
<body>
        <div id="container">
            <div class="controls">
                <h1>Franks todo-lijst</h1>
                <br>
                <input type="text" id="input">
                <div class="buttonbox">
                    <button class="stylish" type="button" id="add">voeg toe</button>
                    <div>
                    <button class="stylish" type="button" id="remove">verwijder</button>
                    </div>
                    <button class="stylish" type="button" id="removeall">verwijder alles</button>
                </div>
             </div>
            <ul id="list">
            </ul>
        </div>
    <script src="todo.js"></script>
</body>
</html>
